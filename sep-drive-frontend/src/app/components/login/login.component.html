<h2>Login</h2>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Benutzername:</label>
    <input type="text" id="username" formControlName="username" class="form-control">
    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="text-danger">
      <small *ngIf="loginForm.get('username')?.hasError('required')">Benutzername ist erforderlich.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort:</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-danger">
      <small *ngIf="loginForm.get('password')?.hasError('required')">Passwort ist erforderlich.</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>

<p class="mt-3 text-center">
  Noch kein Konto? <a routerLink="/register">Hier registrieren</a>
</p>
